<!doctype html>
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./data/data.js" defer></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    
    <div class="flex">
      <!--sidebar-->
      <div id="sidebar" class="sidebar bg-gradient-1">
        <!--logo-->
        <div class="logo-container"> 
          <div class="logo-center">
            <div class="logo"><img src="./assets/missile-icon.png"></div>
            <h1>SAS Doc</h1>
          </div>
        </div> 

        <div id="topic-container"><!-- [[topics insert here]] --></div>

        <div id="gradient-pallet">
          <ul class="pallet">
            <li class="sidebar-gradient selected bg-gradient-1"></li>
            <li class="sidebar-gradient bg-gradient-2"></li>
            <li class="sidebar-gradient bg-gradient-3"></li>
            <li class="sidebar-gradient bg-gradient-4"></li>
          </ul>
        </div>
      </div><!--end sidebar-->

      
      <div class="slide-shows">
        <div id="slide-show-container" ><!-- [[slides insert here]] --></div>
        <div id="arrows" class="arrows click">
          <svg id="arrow-left"  width="20" height="20" transform="scale(-1, 1)" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="10" /><path fill-rule="evenodd" clip-rule="evenodd" d="M12.75 10.843a.853.853 0 000-1.211l-.003-.004-3.023-3.023a.856.856 0 10-1.21 1.211l2.42 2.421-2.415 2.416-.006.006a.856.856 0 101.211 1.21l3.027-3.026z" fill="#fff"/></svg>
          <div id="page-counter"><p>10/100</p></div>
          <svg id="arrow-right" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="10" /><path fill-rule="evenodd" clip-rule="evenodd" d="M12.75 10.843a.853.853 0 000-1.211l-.003-.004-3.023-3.023a.856.856 0 10-1.21 1.211l2.42 2.421-2.415 2.416-.006.006a.856.856 0 101.211 1.21l3.027-3.026z" fill="#fff"/></svg>
        </div>
      </div>
    </div> <!--flex-->

<!--template topic-->
<script id="template-topic" type="text/template">
  <div class="topic">
      <div class="topic-title">{{topicTitle}}</div>
      <div class="sub-topics">
        <div class="padding">
          {{links}}
        </div>
      </div>
    </div>
</script>

<!--template links-->
<script id="template-link" type="text/template">
  <a class="slideLink">{{name}}</a>
</script>


<!--template slide image-->
<script id="template-slide" type="text/template">
  <div class="slides">
    <ul class="steps">{{steps}}</ul>
    <div class="landscape">
        <img class="fit slide-image" src="{{image}}" style="{{none}}">
    </div>
  </div>
</script>

  </body>
</html>
